<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px 20px;
        background: #f0f2f5;
    }
    h2 {
        margin-bottom: 30px;
        color: #333;
    }
    input {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        padding: 15px 40px;
        font-size: 18px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
</style>
</head>
<body>

<h2>Create Account</h2>

<form action="adpage.html">
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Create Now</button>
</form>

</body>
</html>
